{% extends 'events/base.html' %}

{% block content %}
	<center>
	<h1> Add Review to Event </h1>
	<br/><br/>
	{% if submitted %}
		Your review was submitted successfully
	{% else %}
		<form action="" method=POST>
			{% csrf_token %}

			{{ form.as_p }}

			<input type= "submit" value="Submit" class="btn btn-secondary">
		</form>
	{% endif %}
	</center>
{% endblock %}
