{% extends 'events/base.html' %}


{% block content %}
<table class='table table-striped table-hover table-bordered'>
	<center>
	<h1> Rsos </h1>
	<br/><br/>
    {% for rso in rsos%}
        <font size="100">
            <tr>
                <td>
                    <a  href="{% url 'view_rso' rso.rso_id %}">{{ rso.rso_id }} </a><br/>
                </td>
                <td align="right">
                    <a  href="{% url 'edit_rso' rso.rso_id %}" class = 'btn btn-outline-secondary btn-sm'>Edit </a>
                </td>
            </tr>
    {%endfor%}
	</center>
</table>

<center>
    <a  href="{% url 'add_rso'%}" class = 'btn btn-outline-secondary'>Add an RSO </a>
</center>

{% endblock %}
